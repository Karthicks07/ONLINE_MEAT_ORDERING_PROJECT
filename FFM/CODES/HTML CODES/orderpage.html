<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url(https://img.freepik.com/premium-photo/dark-scene-with-smoke-background-3d-rendering_118019-1281.jpg);
      background-size: cover;
  background-attachment: fixed;

    }

    h1 {
      color: aliceblue;
      text-align: center;
    }

    form {
      
      max-width: 500px;
      margin: 0 auto;
      background-color: none;
      padding: 50px;
      border-radius: 5px;
      color: aliceblue;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
    }

    input:invalid {
      border-color: rgb(0, 0, 0);
    }

    input:valid {
      border-color: #ccc;
    }

    .error-message {
      color: rgb(0, 0, 0);
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .karthi
    {
      font-size: 18px;
      background-color: rgb(0, 112, 209);
      color: aliceblue;
    }
  </style>
</head>
<body>
  <h1>Order Details</h1>
  <form action="samplephp.php" method="post">
    <div class="form-group">
      <label for="fullName"><b>Full Name</b></label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <hr color="grey">
    <div class="form-group">
        <label for="address"><b>Extra Masala</b></label>
        <label>
            <input type="checkbox" name="masala[]" value="Chicken Masala">
            Chicken Masala
          </label>
          <label>
            <input type="checkbox" name="masala[]" value="Fish Fry Masala">
            Fish Fry Masala
          </label>
          <label>
            <input type="checkbox" name="masala[]" value="Chicken65 Masala">
            Chicken'65 Masala
          </label>
          <label>
            <input type="checkbox" name="masala[]" value="Mutton Masala">
           Mutton Masala
          </label>
    </div>
    <hr color="grey">
    <div class="form-group">
      <label for="address"><b>Address</b></label>
      <textarea id="address" name="address" rows="4" required></textarea>
    </div>
    <hr color="grey">
    <div class="form-group">
      <label for="phoneNumber"><b>Phone Number</b></label>
      <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
    </div>
    <hr color="grey">
    <div class="form-group">
        <label for="quantity"><b>Quantity</b></label>
        <input type="tel" id="quantity" name="quantity"  required>
    </div>
    <hr color="grey">
    <div class="form-group">
      <label for="meatSize"><b>Meat Size</b></label>
      <label>
        <input type="radio" name="size" value="Small">
        Small
      </label>
      <label>
        <input type="radio" name="size" value="Medium">
        Medium
      </label>
      <label>
        <input type="radio" name="size" value="Large">
        Large
      </label>
    </div>
    <hr color="grey">
    <div class="form-group">
        <label for="address"><b>Payment</b></label>
        <label>
            <input type="radio" name="payment" value="Credit/Debit Card">
            Credit/Debit card
          </label>
          <label>
            <input type="radio" name="payment" value="Cash on delivery">
            Cash on delivery
          </label>
    </div>
    <div class="form-group">
      <div class="karthi">
      <input class="karthi" type="submit" name="placeorder" value="Place order">
      </div>
    </div>
  </form>

  <div id="summaryContainer"></div>

  
</body>
</html>
